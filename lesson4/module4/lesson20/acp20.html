<body>
<h1 style="color:rgb(4, 0, 128)">Mathematic</h1>
<h3> in multiplication what calculation gives this answers</h3>
<script>
var result = function (a, b) {return a * b} ;  //this is function declaration.a,b are the parameters
document.write(result(10,100));   //this is function call.33.5,33.5 arethe argument'
</script>
