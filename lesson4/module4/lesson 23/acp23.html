<!DOCTYPE html>
<html>
<body style="background-color: yellow;">
<h1 style="color:green;">My Best Friends</h1>
<p id="myjoin"></p>
<p id="mypop"></p>
<p id="mypop2"></p>
<script>
    var friends=["Gurteje","Shantia","Rageeth","Minula"];
    document.getElementById("myjoin").innerHTML=friends.join(" * ");
    document.getElementById("mypop").innerHTML=friends;
    friends.pop("mypop2");
    document.getElementById("mypop2").innerHTML=friends;
    </script>
</body>
</html>
