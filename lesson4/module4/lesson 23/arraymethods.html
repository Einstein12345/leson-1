<!DOCTYPE html>
<html>
<body>
<h1>JavaScript array methods</h1>
<p id="myjoin"></p>
<p id="mypop"></p>
<p id="mypop2"></p>
<script>
    var fruit=["banana","apple","mango","pear"];
    document.getElementById("myjoin").innerHTML=fruit.join(" * ");
    document.getElementById("mypop").innerHTML=fruit;
    fruit.pop();
    document.getElementById("mypop2").innerHTML=fruit;
</script>
</body>
</html>
