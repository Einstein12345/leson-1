<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Object Properties</h2>
<p>There are two different ways to access an object property:</p>
<p>You can use .property or ["property"].</p>
<p id="demo"></p>
<p  id="demo1"></p>
<script>
var person = {
firstname:"Einstein",
age:11,
};

var person2 ={firstname:"gurtej", age:11,} 
    

// document.getElementById("demo").innerHTML = person["firstname"] + " i am " + person["age"] + " years old.";
document.getElementById("demo").innerHTML = person.firstname + " i am " + person["age"] + " years old.";
document.getElementById("demo1").innerHTML = person2["firstname"] + " i am " + person2["age"] + " years old.";

</script>
</body>
</html>
