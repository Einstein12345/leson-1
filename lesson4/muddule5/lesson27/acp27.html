<!DOCTYPE html>
<html>
  <body style="background-color: yellowgreen;">
    <h1>Mathematics</h1>
    <p>add all numbers using 10</p>
    <p id="result"></p>
      <script>
        var arrey1=[10,20,30,40,50,100];
        function myfunction(num){
            return num + 10;
        }
        var newarrey=arrey1.map(myfunction);
        document.getElementById("result").innerHTML=newarrey
      </script>
    </p>
  </body>
</html>
