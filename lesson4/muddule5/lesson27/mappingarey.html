<!DOCTYPE html>
<html>
  <body>
    <h1>mapping arrey</h1>
    <p>multiply avery element in arrey whith 10</p>
    <p id="result"></p>
      <script>
        var arrey1=[28,6,19,95];
        function myfunction(num){
            return num *10;
        }
        var newarrey=arrey1.map(myfunction);
        document.getElementById("result").innerHTML=newarrey
      </script>
    </p>
  </body>
</html>
