<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript arrey sort</h1>
    <button onclick="asending()">asending order</button>
    <button onclick="desending()">desending order</button>
    <p id="result"></p>
    <script>
      var arrey1 = [40, 100, 1, 5, 25, 10];
      document.getElementById("result").innerHTML = arrey1;
      function asending() {
        arrey1.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = arrey1;
      }
      function desending() {
        arrey1.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = arrey1;
      }
    </script>
  </body>
</html>
