<!DOCTYPE html>
<html>
    <head>
        <title>division vs modulus</title>
    </head>
    <body>
        <h1>division is /. modulus is % </h1>
        <p id="division"></p>
        <p id="modulus"></p>
        <script>
            let a=10; let b=3;
            document.getElementById("division").innerHTML="division (10/3) = " + (a/b);
            document.getElementById("modulus").innerHTML="modulus (10%3) = " + (a%b);
        </script>
    </body>
</html>
